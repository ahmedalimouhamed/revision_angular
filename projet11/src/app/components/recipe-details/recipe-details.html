<div class="container mt-4">
    @if(recipe(); as recipeData){
        <div class="card">
            <img 
                [src]="recipeData.imageUrl || '/assets/placeholder.jpg'" 
                class="card-img-top"
                style="height: 400px; object-fit: cover;"
            >
            <div class="card-body">
                <h1 class="card-title">{{recipeData.title}}</h1>

                <div class="d-flex align-items-center mb-3">
                    <span class="badge bg-primary me-2">{{recipeData.category}}</span>
                    <span class="badge bg-warning me-2">{{recipeData.cookingTime}} minutes</span>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h2>Ingredients</h2>
                        <ul class="list-group mb-4">
                            @for(ingredient of recipeData.ingredients; track $index){
                                <li class="list-group-item">{{ingredient}}</li>
                            }
                        </ul>
                    </div>

                    <div class="col-md-6">
                        <h3>Instructions</h3>
                        <div class="card">
                            <div class="card-body">
                                <div [innerHTML]="formatInstructions(recipeData.instructions)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer text-end">
                <a routerLink="['/edit', recipeData.id]" class="btn btn-sm btn-warning me-2"><i class="bi bi-pencil"></i> Modifier</a>
                <a routerLink="['/']" class="btn btn-sm btn-secondary me-2"><i class="bi bi-arrow-left"></i> Retour</a>
            </div>
        </div>
    }
</div>
