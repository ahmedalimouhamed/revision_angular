<div class="article-list">
    <h2>Articles</h2>
    
    <div *ngIf="articles && articles.length>0">
        <div *ngFor="let article of articles" class="article">
            <h3>{{article.title}}</h3>
            <p>{{article.content | slice:0:100}}...</p>
            <p>{{article.author}}</p>
            <div class="d-flex">
                <button [routerLink]="['/edit', article.id]" class="btn btn-primary">Modifier</button>
                <button *ngIf="article.id !== undefined" (click)="deleteArticle(article.id)" class="btn btn-danger">Supprimer</button>
            </div>
        </div>
    </div>
    
</div>
