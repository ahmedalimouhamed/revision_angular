<div class="container mt-4" *ngIf="article">
    <div class="card">
        <div class="card-header">
            <h2>{{article.title}}</h2>
        </div>
        <div class="card-body">
            <p class="card-text">{{article.content}}</p>
            <p class="card-text">{{article.author}}</p>
            <p class="card-text">{{article.date | date:'medium'}}</p>
        </div>
    </div>
</div>

<div *ngIf="!article" class="container mt-4">
    <div class="alert alert-warning">Article Introuvable</div>

</div>
