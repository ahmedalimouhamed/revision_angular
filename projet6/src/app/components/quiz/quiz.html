<div class="container mt-5">
    <h1 class="text-center">Quiz Angular</h1>

    <div *ngIf="!quizCompleted" class="card mt-4">
        <div class="card-header">
            <h3>Question {{currentQuestionIndex + 1}}/{{questions.length}}</h3>
        </div>

        <div class="card-body">
            <h4>{{questions[currentQuestionIndex].text}}</h4>

            <div class="list-group mt-3">
                <button
                    *ngFor="let option of questions[currentQuestionIndex]?.options"
                    class="list-group-item list-group-item-action"
                    (click)="onAnswerSelected(option)"
                >
                    {{option}}
                </button>
            </div>

            <button
                class="btn btn-primary mt-3"
                (click)="nextQuestion()"
                [disabled]="!selectedAnswer"
            >
                {{currentQuestionIndex < questions.length - 1 ? 'Question Suivante' : 'Terminer le Quiz'}}
            </button>
        </div>
    </div>

    <app-result 
        *ngIf="quizCompleted"
        [score]="score"
        [totalQuestions]="questions.length"
    >
    </app-result>

</div>
