<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5>Nouvelle Dépense</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="title" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="title" formControlName="title">
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Montant (€)</label>
                    <input type="number" class="form-control" id="amount" formControlName="amount" step="0.01">
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Catégorie</label>
                    <select class="form-select" id="category" formControlName="category">
                        <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" formControlName="date" 
                    [value]="form.get('date')?.value | date:'yyyy-MM-dd'" 
                    (input)="form.patchValue({date: $any($event.target).valueAsDate})">
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enregistrer</button>
                    <button type="button" class="btn btn-secondary" routerLink="/">Annuler</button>
                </div>
            </form>
        </div>
    </div>
</div>
